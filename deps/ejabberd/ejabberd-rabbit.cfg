%% Minimal ejabberd configuration for use when testing RabbitMQ integration
{loglevel, 4}.
{hosts, ["localhost"]}.
{listen, [
{15222, ejabberd_c2s, [ {access, c2s}, {shaper, c2s_shaper}, {max_stanza_size, 65536} ]},
{15288, ejabberd_service, [{host, "amqp.localhost.lshift.net", [{password, "secret"}]}]}
 ]}.
{auth_method, internal}.
{shaper, normal, {maxrate, 1000}}.
{shaper, fast, {maxrate, 50000}}.
{acl, local, {user_regexp, ""}}.
{access, local, [{allow, local}]}.
{access, c2s, [{deny, blocked},
               {allow, all}]}.
{language, "en"}.
{modules, [
 ]}.

